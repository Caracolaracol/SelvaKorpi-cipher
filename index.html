<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="nositelinkssearchbox" />
    <meta name="google" content="notranslate" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">

    <title> Caracolaracol || Traductor Selva Korpi</title>
</head>
<body>
    <div class="body__container">   
        <div class="body__logo-container">
            <img src="assets/psilo.png" alt="a de alura">
            <div class="logo__title">
                <h1>Psyllobora Cypher</h1>
                <h2>Traductor Selva Korpi / Senit Polar</h2> 
                <p class="result__made-text">Hecho por <a href="https://caracolaracol.vercel.app" target="_blank">Caracolaracol</a></p>
            </div>
        </div>

        <div class="body__input-container">

                <textarea form="form" id="message" name="message" class="input__textarea" type="text" placeholder="Ingrese texto aqui" required> </textarea>
            
        </div>


        <div class="body__advice-container">
            <div class="advice__inner">
                <img src="assets/exclamation.svg" alt="signo de exclamación" width="20" height="20">
                <p>
                    Escoje un transformador:
                </p>
            </div> 
            <select id="options" class="advice__select" required>
                <option value="senitpolar">Senit Polar</option>
                <option value="selvakorpi">Selva Korpi</option>
            </select>
        </div>

        <div class="body__btns-container">
            <form action="" id="form" class="btns__inner">
                <div class="cipher-btn__container">
                    
                    <button form="form" class="cipher-btn__encriptar">
                        Cifrar
                    </button>
                </div>
                
                <div class="cipher-btn__container">
                    <button form="form" class="cipher-btn__desencriptar">
                        Descifrar
                    </button> 
                </div>
            </form>
        </div>

        <div class="body__result-container">
            <div class="body__result-inner">
                <div class="result__empty">
                    <h2>Aquí va tu texto cifrado 
                    </h2>
                    <!-- <div id="tsparticles"></div> -->
                    <img src="./assets/planta.png" alt="planta ilustrada del siglo xvii">

                </div> 
                
                <div class="result__response">
                    <div class="result__text-container">

                        <span class="text-cipher">
                            
                        </span>
                    </div>
                    <img src="./assets/planta2.png" alt="planta ilustrada del siglo xvii">
                    <button class="result__btn-copy">Copiar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>    
</html>
